<!DOCTYPE html>

    <title>React Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1cc4b9, #1c9fb9); /* Gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff; /* White background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #2196F3; /* Blue header background */
            color: white;
        }

        tr:nth-child(even) {
            background-color: #E0E0E0; /* Light gray rows */
        }

        a {
            text-decoration: none;
            color: #007BFF; /* Blue links */
        }

        a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
